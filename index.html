<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Connect Four</title>
	<link rel="stylesheet" type="text/css" href="application.css" />
	<script type="text/javascript" src="application.js"></script>
</head>
<body>
	<div class="container">

		<h1>Connect Four</h1>

		<h4 class="status_message">[player], it's your turn.</h4>

		<form id="column_input" method="post">
			<label for="column">Column: </label>
			<input type="text" name="column" placeholder="Column">
			<input type="submit" value="Play!">
		</form>

		<div class="board">
			<table class="table">
				<tr class="row">
					<td><div class="piece row0 col0"></div></td>
					<td><div class="piece row0 col1"></div></td>
					<td><div class="piece row0 col2"></div></td>
					<td><div class="piece row0 col3"></div></td>
				</tr>
				<tr class="row">
					<td><div class="piece row1 col0"></div></td>
					<td><div class="piece row1 col1"></div></td>
					<td><div class="piece row1 col2"></div></td>
					<td><div class="piece row1 col3"></div></td>
				</tr>
				<tr class="row">
					<td><div class="piece row2 col0"></div></td>
					<td><div class="piece row2 col1"></div></td>
					<td><div class="piece row2 col2"></div></td>
					<td><div class="piece row2 col3"></div></td>
				</tr>
				<tr class="row">
					<td><div class="piece row3 col0"></div></td>
					<td><div class="piece row3 col1"></div></td>
					<td><div class="piece row3 col2"></div></td>
					<td><div class="piece row3 col3"></div></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
